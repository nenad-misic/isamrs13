
<mat-card fxLayout="row" fxLayoutAlign="center center">
  <form novalidate>
    <mat-card-content>
      <mat-form-field>
        <input matInput required [(ngModel)]="email" placeholder="Email" name="email">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="assign()">Assign user</button>
    </mat-card-actions>
  </form>
</mat-card>
