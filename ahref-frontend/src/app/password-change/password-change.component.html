<mat-card>
  <form novalidate>
  <mat-card-content fxLayout="column">

        <mat-form-field>
          <input matInput required [(ngModel)]="password_original" type="password" placeholder="Password" name="password">
        </mat-form-field>

        <mat-form-field>
          <input matInput required [(ngModel)]="password_confirm" type="password" placeholder="Confirm password" name="confirm">
        </mat-form-field>


        <span mat-line></span>
        <mat-card *ngIf="this.errmsg">
          <mat-card-content>
            <p>{{this.errmsg}}</p>
          </mat-card-content>
        </mat-card>
  </mat-card-content>
  </form>
  <mat-card-actions>
    <button mat-button (click)="submitChange()">Save</button>
    <button mat-button (click)="unsubmitChange()">Cancel</button>
  </mat-card-actions>
</mat-card>
