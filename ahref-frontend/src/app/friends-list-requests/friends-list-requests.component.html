<mat-card>
  <mat-card-content>
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let user of users">
        <app-users-profile [profile]="user"></app-users-profile>
        <mat-card-actions fxLayout="column">
          <button mat-button (click)="acceptRequest(user.id)">ACCEPT</button>
          <button mat-button (click)="declineRequest(user.id)">DECLINE</button>
        </mat-card-actions>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
