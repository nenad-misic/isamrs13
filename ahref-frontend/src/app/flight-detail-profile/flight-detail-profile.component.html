<mat-card *ngIf="flight">
  <mat-card-title>{{flight.id}}</mat-card-title>
  <form novalidate>
    <mat-card-content fxLayout="column" *ngIf="adminRead">
      <mat-form-field>
        <input matInput type="number" required placeholder="Price" [(ngModel)]="flight.ticketPrice" name="price">
      </mat-form-field>
      <mat-form-field>
        <input matInput  required placeholder="Start time" [(ngModel)]="startDate" name="starttime">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="End time" [(ngModel)]="endDate" name="endtime">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" required placeholder="Length" [(ngModel)]="flight.length" name="length">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="Start Destination" [(ngModel)]="flight.startDestination.name" name="startDest">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="End Destination" [(ngModel)]="flight.endDestination.name" name="endDest">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content fxLayout="column" *ngIf="!adminRead">
      <mat-form-field>
        <input matInput type="number" required placeholder="Price" [(ngModel)]="flight.ticketPrice" name="price">
      </mat-form-field>
      <mat-form-field>
        <input matInput  required placeholder="Start time" [(ngModel)]="startDate" name="starttime">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="End time" [(ngModel)]="endDate" name="endtime">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" required placeholder="Length" [(ngModel)]="flight.length" name="length">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="Start Destination" [(ngModel)]="flight.startDestination.name" name="startDest">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="End Destination" [(ngModel)]="flight.endDestination.name" name="endDest">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button *ngIf="adminRead" (click)="onSaveClick()">Save</button>
      <button mat-button *ngIf="adminRead" (click)="onDeleteClick()">Delete</button>
      <button *ngIf="reserveBul" mat-button [routerLink]="['/seats', flight.id]">Avaliable seats</button>
    </mat-card-actions>
  </form>
</mat-card>


<div [hidden]="flight" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
