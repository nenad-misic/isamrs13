<mat-card>
  <mat-card-title>{{profile.name}}</mat-card-title>
  <form novalidate>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input required matInput placeholder="Name" [(ngModel)]="profile.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input required matInput placeholder="City" [(ngModel)]="profile.city" name="city">
      </mat-form-field>
      <mat-form-field>
        <input required matInput placeholder="Telephone" [(ngModel)]="profile.telephone" name="tel">
      </mat-form-field>
      <mat-form-field>
        <input required matInput placeholder="Passport" [(ngModel)]="profile.passport" name="jmbg">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="column">
      <button mat-button (click)="goBack()">BACK</button>
      <button *ngIf="invite" mat-button (click)="onSaveClick()">ADD</button>
    </mat-card-actions>
  </form>
</mat-card>
