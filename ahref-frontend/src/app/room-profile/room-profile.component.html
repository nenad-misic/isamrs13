<mat-card *ngIf="room">
  <mat-card-content>
    <h3>ID: </h3>
    <p>{{room.id}}</p>
    <h3>Floor: </h3>
    <p>{{room.floor}}</p>
    <h3>Beds: </h3>
    <p>{{room.numOfBeds}}</p>
    <h3>Rating: </h3>
    <p>{{room.rating}}</p>
  </mat-card-content>
</mat-card>
<div [hidden]="room" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
