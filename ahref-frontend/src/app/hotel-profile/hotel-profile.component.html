<mat-card *ngIf="profile" class="profile">
  <mat-card-header>
    <mat-card-title>{{profile.name}}</mat-card-title>
    <mat-card-subtitle>{{destination.name}}, {{destination.country}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{picturePath}}" alt="Sorry! Image not available at this time" (error)="changePicPath()">
  <mat-card-content>
    <h3>Description: </h3>
    <p>{{profile.description}}</p>
    <h3>Address: </h3>
    <p>{{profile.address}}</p>
  </mat-card-content>
  <hr>
  <bar-rating [(rate)]="rate" [max]="4" [theme]="'horizontal'" [showText]="true" [readOnly]="true"
              [titles]="['Bad', 'Mediocre' , 'Good', 'Awesome']"></bar-rating>
</mat-card>

<div [hidden]="profile" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
