<div class="form-container">
  <form novalidate (ngSubmit)="doSearch()">
    <mat-form-field>
      <input matInput [(ngModel)]="search.id"  placeholder="ID" name="id" >
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="search.brand" placeholder="Brand" name="brand">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="search.model" placeholder="Model" name="model">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Car type" [(ngModel)]="search.carType" name="type">
        <mat-option value="" selected>All</mat-option>
        <mat-option value="Cabrio">Cabrio</mat-option>
        <mat-option value="Hatchback">Hatchback</mat-option>
        <mat-option value="Sedan">Sedan</mat-option>
        <mat-option value="SUV">SUV</mat-option>
        <mat-option value="Coupe">Coupe</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button>SEARCH CARS</button>
  </form>
</div>
