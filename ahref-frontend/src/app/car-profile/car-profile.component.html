<mat-card>
  <mat-card-title>{{profile.brand}} {{profile.model}}</mat-card-title>
  <hr>
  <mat-card-content>
    <h3>ID: </h3>
    <p>{{profile.id}}</p>
    <h3>Brand: </h3>
    <p>{{profile.brand}}</p>
    <h3>Model: </h3>
    <p>{{profile.model}}</p>
    <h3>Car type: </h3>
    <p>{{profile.type}}</p>
  </mat-card-content>
</mat-card>
