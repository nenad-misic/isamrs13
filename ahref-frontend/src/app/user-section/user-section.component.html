
<app-add-user-form *ngIf="!readOnly"></app-add-user-form>

<mat-card *ngIf="users">
  <mat-card-content>
    <app-users-detail></app-users-detail>
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let user of users">
        <app-users-profile [profile]="user"></app-users-profile>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>

<div [hidden]="users" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
