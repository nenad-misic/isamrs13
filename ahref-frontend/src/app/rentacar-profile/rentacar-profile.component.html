<mat-card *ngIf="profile">
  <mat-card-title>{{profile.name}}</mat-card-title>
  <hr>
  <mat-card-content>
    <h3>ID: </h3>
    <p>{{profile.id}}</p>
    <h3>Address: </h3>
    <p>{{profile.address}}</p>
    <h3>Description: </h3>
    <p>{{profile.description}}</p>
    <h3>Rating: </h3>
    <p>{{profile.rating}}</p>
  </mat-card-content>
</mat-card>

<div [hidden]="profile" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
