<h1>Quick Room Reservations</h1>
<mat-list *ngFor="let reserve of quickReservations">
  <mat-list-item (click)="makeReservationClicked(reserve)">{{reserve.mRoomReservation.startDate}}; {{reserve.mRoomReservation.endDate}}
    {{reserve.mRoomReservation.roomId}}; <button mat-button (click)="makeReservationClicked(reserve)">Reserve</button>
  </mat-list-item>
</mat-list>
<br>
<app-room-reservation-search-form [hotelId]="hotelId" *ngIf="hotelId"></app-room-reservation-search-form>
<mat-card *ngIf="aservices">
  <mat-card-content>
    <mat-list *ngFor="let item of aservices">
      <mat-list-item>
        <mat-checkbox (click)="checkClicked(item)">{{item.name}}: {{item.price}}$</mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content>
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let room of rooms" [routerLink]="">
        <app-room-profile (click)="onRoomClicked()" [room]="room" [routerLink]="['/roomreserve/' + room.id]"></app-room-profile>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
<div [hidden]="aservices" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
