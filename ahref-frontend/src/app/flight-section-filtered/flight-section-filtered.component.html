<mat-card *ngIf="flights">
  <mat-card-content>
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let flight of flights" [routerLink]="['/flightdetail', flight.id]">
        <app-flight-profile [profile]="flight"></app-flight-profile>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>

<div [hidden]="flights" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
