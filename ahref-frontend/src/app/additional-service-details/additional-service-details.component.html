
<mat-card>
  <mat-card-content *ngIf="!readOnly">
    <form novalidate>
      <mat-form-field>
        <input matInput required [(ngModel)]="aservice.name" placeholder="Name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" required [(ngModel)]="aservice.price" placeholder="Price" name="price">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" required [(ngModel)]="aservice.discount" placeholder="Discount" name="discount">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content *ngIf="readOnly">
    <form novalidate>
      <mat-form-field>
        <input matInput required [(ngModel)]="aservice.name" placeholder="Name" name="name" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" required [(ngModel)]="aservice.price" placeholder="Price" name="price" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" required [(ngModel)]="aservice.discount" placeholder="Discount" name="discount" readonly>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">BACK</button>
    <button mat-button *ngIf="!readOnly" (click)="editClicked()">EDIT</button>
    <button mat-button *ngIf="!readOnly" (click)="deleteClicked()">DELETE</button>
  </mat-card-actions>
</mat-card>
