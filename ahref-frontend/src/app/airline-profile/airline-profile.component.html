<mat-card>
  <mat-card-title>{{profile.name}}</mat-card-title>
  <hr>
  <mat-card-content>
    <h3>ID: </h3>
    <p>{{profile.id}}</p>
    <h3>Address: </h3>
    <p>{{profile.address}}</p>
    <h3>Latitude: </h3>
    <p>{{profile.latitude}}</p>
    <h3>Longitude: </h3>
    <p>{{profile.longitude}}</p>
    <h3>Number of ratings: </h3>
    <p>{{profile.numOfRates}}</p>
    <h3>Rating: </h3>
    <p>{{profile.rating}}</p>
    <h3>Description: </h3>
    <p>{{profile.description}}</p>
  </mat-card-content>
</mat-card>
