<mat-card *ngIf="profile_new">
  <mat-card-title>{{profile_new.username}}</mat-card-title>
  <form novalidate>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="profile_new.username" name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="profile_new.email" name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telephone" [(ngModel)]="profile_new.telephone" name="telephone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="profile_new.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" [(ngModel)]="profile_new.city" name="city">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="column">
        <button mat-button (click)="goBack()">Back</button>
        <button mat-button (click)="onSaveClick()">Save</button>
        <button mat-button routerLink="/changepassword">Change password</button>

        <button mat-button (click)="logout()">LOGOUT</button>
      </mat-card-actions>
  </form>
</mat-card>
<div [hidden]="profile_new" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
