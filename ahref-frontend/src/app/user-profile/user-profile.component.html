<mat-card>
  <mat-card-title>{{profile_new.name}}</mat-card-title>
  <form novalidate>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="profile_new.username" name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="profile_new.password" name="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="profile_new.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="profile_new.email" name="email">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button (click)="onSaveClick()">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
