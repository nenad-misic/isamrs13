<div class="content"
     fxLayout="row"
     fxLayout.xs="column"
     fxFlexFill>

  <div fxFlex="30" fxFlex.xs="55">
    <mat-card>
      <mat-card-content fxLayout="column">
        <img mat-card-image src="../assets/images/logo.png">
        <button mat-button (click)="mainViewChanged(0)">AIRLINES</button>
        <button mat-button (click)="mainViewChanged(1)">HOTELS</button>
        <button mat-button (click)="mainViewChanged(2)">RENT A CAR</button>
        <button mat-button (click)="mainViewChanged(3)">PROFILE</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="70">
    <app-rentacar-section *ngIf="view=='rentacar'"></app-rentacar-section>
  </div>
</div>
