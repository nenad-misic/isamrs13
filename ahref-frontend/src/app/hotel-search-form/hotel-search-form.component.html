<div class="form-container">
  <form (ngSubmit)="doSearch()">

    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="City" name="city">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="country" placeholder="Country" name="country">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="hotelname" placeholder="Hotel name" name="hotelname">
    </mat-form-field>

    <mat-form-field>
      <input required matInput type="date" [(ngModel)]="startDate" placeholder="Start date" name="startDate">
    </mat-form-field>

    <mat-form-field>
      <input required matInput type="date" [(ngModel)]="endDate" placeholder="End date" name="endDate">
    </mat-form-field>

    <button mat-button>SEARCH HOTELS</button>
  </form>
  <button mat-button (click)="showAll()">SHOW ALL</button>
</div>
