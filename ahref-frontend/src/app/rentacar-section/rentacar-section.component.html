
<app-rentacar-add-form></app-rentacar-add-form>
<app-racservice-search-form></app-racservice-search-form>
<mat-card>
  <mat-card-content *ngIf="racservices">
    <mat-grid-list cols="2">
      <mat-grid-tile *ngFor="let rac of racservices" [routerLink]="['/rentdetail', rac.id]">
        <app-rentacar-profile [profile]="rac"></app-rentacar-profile>
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-button *ngIf="shownAll && currSkip < cnt" (click)="loadMore()" class="centered">Load more</button>
  </mat-card-content>
</mat-card>

<div [hidden]="racservices" class="mat-spinner-container">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
